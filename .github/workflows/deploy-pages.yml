name: GitHub Pages 배포

on:
  push:
    branches: [ main ]
    paths:
      - 'html/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        
      - name: GitHub Pages 설정
        uses: actions/configure-pages@v4
        
      - name: HTML 파일 준비
        run: |
          mkdir -p _site
          cp -r html/* _site/
          # main.html을 index.html로 복사 (기본 페이지)
          cp html/main.html _site/index.html
          ls -la _site/
          
      - name: 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages 배포
        id: deployment
        uses: actions/deploy-pages@v4